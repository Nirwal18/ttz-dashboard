<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
 {{data.msg}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onAction(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAction(true)">Ok</button>
</mat-dialog-actions>
