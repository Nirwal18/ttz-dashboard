<h2 mat-dialog-title>Sales Entry ({{data.site}})</h2>

<form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    
    
    <div class="row">
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Industrial sales</mat-label>
            <input matInput type="number" formControlName="industrial">
          </mat-form-field>
        
    
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Commertial sales</mat-label>
            <input matInput type="number" formControlName="commertial">
          </mat-form-field>
    
    </div>
    
    
    <div class="row">
    
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>DPNG sales</mat-label>
            <input matInput type="number" formControlName = "dpng">
          </mat-form-field>
          
    
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>CNG sales (Kg)</mat-label>
            <input matInput type="number" formControlName = "cng">
        </mat-form-field>
    
    </div>           
                  
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName = "date">
      @if (formGrp.controls.date.errors?.['required']) {
        <mat-error>Please enter a valid date</mat-error>
      }
    
    </mat-form-field>
    
    </mat-dialog-content>
    
    <mat-dialog-actions>
      <button mat-flat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button  cdkFocusInitial type="submit">Save</button>
    </mat-dialog-actions>
    
    </form>
