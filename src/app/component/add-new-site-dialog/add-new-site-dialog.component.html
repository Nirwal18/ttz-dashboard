<h2 mat-dialog-title>Add new site</h2>

<form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
    <mat-dialog-content>


        <mat-form-field [style.width]="'100%'" appearance="outline">
            <mat-label>Site Names</mat-label>
            <input matInput type="text" formControlName="siteName">
        </mat-form-field>

        <div class="row">

            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Industrial customer count</mat-label>
                <input matInput type="number" formControlName="industrialCustomerCount">
            </mat-form-field>


            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Commertial customer count</mat-label>
                <input matInput type="number" formControlName="commertialCustomerCount">
            </mat-form-field>

        </div>


        <div class="row">

            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>DPNG customer count</mat-label>
                <input matInput type="number" formControlName="dpng">
            </mat-form-field>


            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>CNG station count</mat-label>
                <input matInput type="number" formControlName="cng">
            </mat-form-field>

        </div>



    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button cdkFocusInitial type="submit">Save</button>
    </mat-dialog-actions>

</form>
